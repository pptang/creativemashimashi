runtime: python27
api_version: 2
threadsafe: true

handlers:
  - url: /
    static_files: dist/index.html
    upload: dist/index.html
  - url: /(.*)
    static_files: dist/\1
    upload: dist/(.*)

skip_files:
  - .tmp/
  - bower_components/
  - node_modules/
  - app/
  - .gitignore
  - bower.json
  - gulpfile.js
  - package.json
  - yarn.lock
